<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>scripty2: demos</title>
  <meta http-equiv="imagetoolbar" content="no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="demos.css" media="screen" rel="stylesheet" type="text/css" />
  <style type="text/css" media="screen">
    .original {
      padding: 10px;
      background: #fff;
    }
    .changed {
      padding: 20px;
      font-size: 17px;
      background: #8ff;
    }
  </style>
  <script src="../dist/prototype.js" type="text/javascript"></script>
  <script src="../dist/s2.js" type="text/javascript"></script>
</head>
<body>
  
  <div id="test" class="original">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris&hellip;
  </div>
  
  <script type="text/javascript" charset="utf-8">
    $('test').on('click', function(){
      if(this.hasClassName('changed'))
        this.morph({ 
          change: function(){
            $('test').update('Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris&hellip;');
            $('test').removeClassName('changed');
          },
          duration: 0.3
        });
      else
        this.morph({ 
          change: function(){
            $('test').update('Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.');
            $('test').addClassName('changed');
          },
          duration: 0.3
        });
    });
  </script>
  
</body>
</html>
