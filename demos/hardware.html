<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>scripty2 Demos| Basic invocation</title>
    <style type="text/css" media="screen">
      p {
        margin: 10px;
        width:300px;
        background:#88f;
        height:100px;
        padding:20px;
        font-size:13px;
        border:0 solid #fff;
        cursor: pointer;
      }
      p#hello1 {
        position: relative;
        left: 0;
        top: 0;
      }
      p#hello2 {
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>Basic demos</h1>
    <p id="hello1" onclick="$('hello1').morph('left:200px;top:100px',1)">
      Hello scripty2! (animate left/top, hw-accel if possible)
    </p>
    <p id="hello2" onclick="$('hello2').morph('left:200px;width:700px',1)">
      Hello scripty2! (animate left/width)
    </p>
    <script type="text/javascript" src="../dist/prototype.s2.min.js"></script>
  </body>
</html>
