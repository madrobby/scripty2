  <p>
    script.aculo.us version <b id="scripty_version"></b><br />
    Prototype version <b id="prototype_version"></b>
  </p>
  
  <p id="config">
    
  </p>
  
  
  <script type="text/javascript">
    $('scripty_version').update(S2.Version);
    $('prototype_version').update(Prototype.Version);
    
    var features = [];
    for(var f in Prototype.BrowserFeatures)
      if(Prototype.BrowserFeatures[f]) features.push(f);
    
    $('config').update(
      navigator.userAgent + '<br/><br/>' +
      'Supported features:<br/>'+features.join('<br/>')
    );
    
    $$('a').each( function(anchor) {
      anchor.writeAttribute('target', 'test');
    });
  </script>
