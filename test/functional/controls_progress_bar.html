<body>
  
<h1>Progress Bar Tests</h1>

<h2>Standard progress bar</h2>

<div id="progress_bar"></div>


<div class="ui-widget" style="margin-top: 10px">
  <button id="increment">Increment by 5%</button>    
</div> <!-- .ui-widget -->

<script type="text/javascript">
  new S2.UI.Button('increment');
  var progressBar = new S2.UI.ProgressBar('progress_bar');
  
  $('increment').observe('click', function(event) {
    event.stop();
    var progressBar =  $('progress_bar').retrieve('UI.ProgressBar');
    var value = progressBar.getValue();
    progressBar.setValue(value + 5);
  });
</script>

<div class="description">
  <p>A standard progress bar with all the default options.</p>
</div> <!-- .description -->

</body>
</html>
